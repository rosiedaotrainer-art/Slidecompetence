    <style>
        /* Custom Styles */
        :root {
            --color-primary-orange: #FF9800;
            --color-primary-green: #009688;
            --color-primary-blue: #5C6BC0;
            --color-primary-dark-blue: #1a237e;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background-color: #111827; /* Dark background for stage effect */
            background-image: linear-gradient(rgba(17, 24, 39, 0.9), rgba(17, 24, 39, 0.9)), url('https://images.unsplash.com/photo-1556761175-5973dc0f32e7?q=80&w=2832&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            color: #E5E7EB; /* Light gray text color */
            display: flex;
            flex-direction: column;
        }

        /* Main container for the presentation stage */
        .presentation-stage {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            box-sizing: border-box;
            position: relative;
        }

        .presentation-card {
            width: 100%;
            height: 100%;
            max-width: 1200px;
            max-height: calc(100vh - 100px); /* Adjust max-height to leave space for controls */
            aspect-ratio: 16 / 9;
            background-color: #1F2937;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease-in-out;
        }
        
        #slides-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 2.5rem 3.5rem; /* Further reduced padding */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out;
            transform: scale(0.95);
            background-size: cover;
            background-position: center;
        }

        .slide.active {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }
        
        .slide-content-wrapper {
            width: 100%;
            max-height: 100%;
            overflow-y: auto;
        }
        
        .slide h1 { font-size: 3rem; margin-bottom: 1rem; text-shadow: 2px 2px 8px rgba(0,0,0,0.5); }
        .slide h2 { font-size: 2.5rem; margin-bottom: 1rem; text-shadow: 1px 1px 4px rgba(0,0,0,0.3); }
        .slide h3 { font-size: 1.5rem; }

        .slide p, .slide li {
            font-size: 1.25rem; /* 20pt - Minimum required size */
            line-height: 1.5;
            color: #D1D5DB;
        }
        
        .page-number {
             position: absolute;
             bottom: 1rem;
             right: 1.5rem;
             font-size: 0.9rem;
             color: rgba(255, 255, 255, 0.4);
        }

        /* Side controls (Prev/Next) */
        .side-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            opacity: 0;
        }
        .side-control:hover {
            background-color: rgba(0, 0, 0, 0.5);
            transform: translateY(-50%) scale(1.1);
        }
        #prev-btn { left: calc(50% - 600px - 60px); }
        #next-btn { right: calc(50% - 600px - 60px); }

        /* Bottom global controls area */
        .global-controls {
            flex-shrink: 0;
            height: 80px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 1rem;
            box-sizing: border-box;
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
        }

        #toolbar {
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 0.5rem 1.5rem;
            border-radius: 999px;
            display: flex;
            gap: 1.5rem;
            order: 1;
            margin-bottom: 0.75rem;
        }
        .tool-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
        }
        .tool-btn:hover {
            color: var(--color-primary-orange);
            transform: scale(1.1);
        }

        #progress-bar {
            display: flex;
            gap: 0.75rem;
            order: 2;
        }
        .progress-dot {
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }
        .progress-dot:hover {
            transform: scale(1.2);
        }
        .progress-dot.active {
            background-color: var(--color-primary-orange);
        }
        
        .main-footer {
            position: fixed;
            bottom: 5px;
            left: 10px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            z-index: 100;
        }

        /* Show/Hide controls logic */
        .show-controls .global-controls,
        .show-controls .side-control {
            opacity: 1;
        }

        /* Special Backgrounds */
        .bg-model { background-color: #111827; }
        .bg-interactive { 
            background-image: linear-gradient(rgba(26, 35, 126, 0.2), rgba(26, 35, 126, 0.2)),
                              radial-gradient(circle, rgba(92,107,192,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .bg-structure { background-color: #1F2937; }
        
        [contenteditable="true"] {
            outline: 2px dashed transparent;
            transition: outline 0.3s;
            padding: 0.25rem;
            border-radius: 0.25rem;
        }
        [contenteditable="true"]:hover, [contenteditable="true"]:focus {
            outline-color: var(--color-primary-blue);
            background-color: rgba(92, 107, 192, 0.1);
        }

        .build-item { opacity: 0; transform: translateY(20px); transition: opacity 0.5s ease, transform 0.5s ease; }
        .build-item.visible { opacity: 1; transform: translateY(0); }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7); display: flex;
            justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content {
            background-color: #1F2937; padding: 2rem; border-radius: 1rem;
            width: 90%; max-width: 600px; max-height: 80vh; overflow-y: auto;
        }
    </style>
</head>

            content: `
                <h1 contenteditable="true" class="text-6xl font-bold">TRÂN TRỌNG CẢM ƠN</h1>
                <h2 contenteditable="true" class="text-4xl font-light mt-4" style="color: var(--color-primary-orange);">Q&A</h2>
                 <div style="background-image: linear-gradient(rgba(26, 35, 126, 0.75), rgba(26, 35, 126, 0.75)), url(https://images.unsplash.com/photo-1519389950473-47ba0277781c?q=80&w=2940&auto=format&fit=crop); height:0px; width:0px;"></div>

    // --- SCRIPT ---

    const slidesContainer = document.getElementById('slides-container');
    const progressBar = document.getElementById('progress-bar');
    const pageNumberDisplay = document.getElementById('page-number-display');

    slidesData.forEach((slide, index) => {
        const slideEl = document.createElement('div');
        slideEl.className = `slide ${slide.type || 'bg-structure'}`;
        slideEl.id = slide.id;
        if (slide.notes) slideEl.dataset.notes = slide.notes;
        slideEl.innerHTML = `<div class="slide-content-wrapper">${slide.content}</div>`;
        slidesContainer.appendChild(slideEl);

        const dot = document.createElement('div');
        dot.className = 'progress-dot';
        dot.dataset.index = index;
        progressBar.appendChild(dot);
    });
    
    let currentSlide = 0;
    let presenterWindow = null;
    let controlsTimeout;
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.progress-dot');

    function showSlide(index) {
        if (index < 0 || index >= slides.length) return;
        slides.forEach((s, i) => s.classList.toggle('active', i === index));
        dots.forEach((d, i) => d.classList.toggle('active', i === index));
        currentSlide = index;
        pageNumberDisplay.textContent = `${index + 1} / ${slides.length}`;
        resetBuildAnimations(index);
        if (presenterWindow && !presenterWindow.closed) updatePresenterWindow();
        saveState();
    }
    
    function nextSlide() { if (currentSlide < slides.length - 1) showSlide(currentSlide + 1); }
    function prevSlide() { if (currentSlide > 0) showSlide(currentSlide - 1); }
    
    function resetBuildAnimations(slideIndex) {
        slides.forEach((slide, index) => {
            const items = slide.querySelectorAll('.build-item');
            if (index !== slideIndex) {
                items.forEach(item => item.classList.add('visible'));
            } else {
                 items.forEach(item => item.classList.remove('visible'));
            }
        });
    }

    function triggerNextBuild() {
        const itemsToBuild = slides[currentSlide].querySelectorAll('.build-item:not(.visible)');
        if (itemsToBuild.length > 0) {
            itemsToBuild[0].classList.add('visible');
            return true;
        }
        return false;
    }

    function openPresenterWindow() {
        presenterWindow = window.open('', 'Presenter View', 'width=1200,height=700');
        if (!presenterWindow) { 
             console.log('Please allow pop-ups for this feature to work.');
             return; 
        }
        presenterWindow.document.body.innerHTML = `
            <style>body{font-family:sans-serif;display:flex;height:100vh;margin:0;background-color:#111;color:white}.main{flex-grow:1;display:flex;flex-direction:column;padding:1rem}.side{width:300px;padding:1rem;border-left:1px solid #444;display:flex;flex-direction:column}.slide-preview{border:1px solid #555;background-color:#222;overflow:hidden;transform-origin:top left}#current-slide-view{flex-grow:1}#next-slide-view{height:180px;margin-bottom:1rem}#notes{flex-grow:1;overflow-y:auto;background:#222;padding:1rem;border-radius:8px;font-size:1.2rem;line-height:1.5}#timer{font-size:2rem;text-align:center;margin-bottom:1rem}</style>
            <div class="main"><h2>Current Slide</h2><div id="current-slide-view" class="slide-preview"></div></div>
            <div class="side"><div id="timer">00:00:00</div><h2>Next Slide</h2><div id="next-slide-view" class="slide-preview"></div><h2>Notes</h2><div id="notes"></div></div>`;
        let startTime = Date.now();
        setInterval(() => {
            if (presenterWindow.closed) return;
            const elapsed = new Date(Date.now() - startTime);
            const h = String(elapsed.getUTCHours()).padStart(2,'0'), m = String(elapsed.getUTCMinutes()).padStart(2,'0'), s = String(elapsed.getUTCSeconds()).padStart(2,'0');
            presenterWindow.document.getElementById('timer').textContent = `${h}:${m}:${s}`;
        }, 1000);
        updatePresenterWindow();
    }
    
    function updatePresenterWindow() {
        if (!presenterWindow || presenterWindow.closed) return;
        const currentView = presenterWindow.document.getElementById('current-slide-view');
        const nextView = presenterWindow.document.getElementById('next-slide-view');
        const notesView = presenterWindow.document.getElementById('notes');
        const currentSlideContent = slides[currentSlide].cloneNode(true);
        currentSlideContent.style.position = 'relative';
        currentView.innerHTML = '';
        currentView.appendChild(currentSlideContent);
        scalePreview(currentSlideContent, currentView);
        if (currentSlide + 1 < slides.length) {
            const nextSlideContent = slides[currentSlide + 1].cloneNode(true);
            nextSlideContent.style.position = 'relative';
            nextView.innerHTML = '';
            nextView.appendChild(nextSlideContent);
            scalePreview(nextSlideContent, nextView);
        } else {
            nextView.innerHTML = '<p style="text-align:center;">End of presentation</p>';
        }
        notesView.textContent = slides[currentSlide].dataset.notes || 'No notes for this slide.';
    }

    function scalePreview(slideContent, container) {
        const scale = Math.min(container.clientWidth / 1200, container.clientHeight / (1200 * 9 / 16));
        slideContent.style.transform = `scale(${scale})`;
    }

    function setupControls() {
        document.getElementById('next-btn').addEventListener('click', () => { if (!triggerNextBuild()) nextSlide(); });
        document.getElementById('prev-btn').addEventListener('click', prevSlide);
        document.getElementById('fullscreen-btn').addEventListener('click', toggleFullScreen);
        document.getElementById('presenter-view-btn').addEventListener('click', openPresenterWindow);
        document.getElementById('export-btn').addEventListener('click', openExportModal);
        document.getElementById('ai-assistant-btn').addEventListener('click', openAIModal);
        dots.forEach(dot => dot.addEventListener('click', () => showSlide(parseInt(dot.dataset.index))));
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'PageDown') { e.preventDefault(); if (!triggerNextBuild()) nextSlide(); }
            else if (e.key === 'ArrowLeft' || e.key === 'PageUp') { e.preventDefault(); prevSlide(); }
            else if (e.key.toLowerCase() === 'f') { e.preventDefault(); toggleFullScreen(); }
            else if (e.key.toLowerCase() === 'p') { e.preventDefault(); openPresenterWindow(); }
            else if (e.key === 'Escape') { const modal = document.querySelector('.modal-overlay:not(.hidden)'); if (modal) modal.classList.add('hidden'); }
        });
    }

    function toggleFullScreen() {
        if (document.fullscreenEnabled) {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`An error occurred while trying to enter full-screen mode: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        } else {
            console.warn("Fullscreen is not enabled in this context. If running in an iframe, the 'allow=\"fullscreen\"' attribute may be required.");
        }
    }

    function showControls() {
        document.body.classList.add('show-controls');
        clearTimeout(controlsTimeout);
        controlsTimeout = setTimeout(() => document.body.classList.remove('show-controls'), 3000);
    }

    function saveState() {
        const editableContent = {};
        document.querySelectorAll('[contenteditable="true"]').forEach((el, i) => { editableContent[`e-${i}`] = el.innerHTML; });
        localStorage.setItem('presentationState', JSON.stringify({ currentSlide, editableContent }));
    }

    function loadState() {
        const savedState = localStorage.getItem('presentationState');
        if (savedState) {
            const state = JSON.parse(savedState);
            if (state.editableContent) {
                document.querySelectorAll('[contenteditable="true"]').forEach((el, i) => {
                    if (state.editableContent[`e-${i}`]) el.innerHTML = state.editableContent[`e-${i}`];
                });
            }
            showSlide(state.currentSlide || 0);
        } else {
            showSlide(0);
        }
    }

    function setupInteractivity() {
        document.body.addEventListener('input', (e) => { if (e.target.isContentEditable) saveState(); });
        const roiCtx = document.getElementById('roiChart')?.getContext('2d');
        if (roiCtx) {
            new Chart(roiCtx, { type: 'bar',
                data: { labels: ['Giảm chi phí tuyển dụng', 'Tăng năng suất LĐ', 'Giảm chi phí sai sót', 'Tăng doanh thu'],
                    datasets: [{ label: 'Lợi ích Tài chính (Ước tính)', data: [15, 25, 10, 30],
                        backgroundColor: ['rgba(0,150,136,0.6)','rgba(92,107,192,0.6)','rgba(255,152,0,0.6)','rgba(76,175,80,0.6)'],
                        borderColor: ['#009688','#5C6BC0','#FF9800','#4CAF50'], borderWidth: 1 }] },
                options: { scales: { y: { beginAtZero: true, ticks: {color:'#fff'}}, x: {ticks: {color:'#fff'}}},
                    plugins: { legend: { labels: {color:'#fff'}}},
                    responsive: true, maintainAspectRatio: false }
            });
        }
    }
    
    const exportModal = document.getElementById('export-modal');
    const slideSelectionList = document.getElementById('slide-selection-list');

    function openExportModal() {
        slideSelectionList.innerHTML = '';
        slides.forEach((slide, index) => {
            const title = slide.querySelector('h1,h2,h3,p')?.textContent.trim().substring(0,50) || `Slide ${index+1}`;
            slideSelectionList.innerHTML += `<div class="flex items-center bg-gray-700 p-2 rounded"><input id="sc-${index}" type="checkbox" data-index="${index}" class="slide-checkbox w-5 h-5 text-blue-600" checked><label for="sc-${index}" class="ml-3 text-sm font-medium text-gray-300">${index+1}. ${title}...</label></div>`;
        });
        exportModal.classList.remove('hidden');
    }
    
    document.getElementById('cancel-export').addEventListener('click', () => exportModal.classList.add('hidden'));
    document.getElementById('select-all-slides').addEventListener('click', () => document.querySelectorAll('.slide-checkbox').forEach(cb => cb.checked = true));
    document.getElementById('deselect-all-slides').addEventListener('click', () => document.querySelectorAll('.slide-checkbox').forEach(cb => cb.checked = false));

    document.getElementById('export-as-html').addEventListener('click', () => {
        const selected = Array.from(document.querySelectorAll('.slide-checkbox:checked')).map(cb => parseInt(cb.dataset.index));
        if (selected.length === 0) {
            // Using a custom modal or message box instead of alert()
            console.log('Vui lòng chọn ít nhất một slide.');
            return;
        }
        let html = `<!DOCTYPE html><html lang="vi"><head><meta charset="UTF-8"><title>VIMID Presentation</title><script src="https://cdn.tailwindcss.com"><\/script><link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet"><style>body{font-family:'Oswald',sans-serif;background-color:#111827}.slide-export{width:1200px;height:675px;margin:2rem auto;overflow:hidden;position:relative;border:1px solid #333}</style></head><body>`;
        selected.forEach(i => {
            const clone = slides[i].cloneNode(true);
            clone.classList.remove('active');
            Object.assign(clone.style, {opacity:1,visibility:'visible',position:'relative',transform:'none'});
            html += `<div class="slide-export">${clone.outerHTML}</div>`;
        });
        html += '</body></html>';
        const blob = new Blob([html], {type:'text/html'});
        const a = Object.assign(document.createElement('a'), {href:URL.createObjectURL(blob), download:'VIMID_Presentation.html'});
        a.click();
        URL.revokeObjectURL(a.href);
    });

    document.getElementById('export-as-pdf').addEventListener('click', async () => {
        const selected = Array.from(document.querySelectorAll('.slide-checkbox:checked')).map(cb => parseInt(cb.dataset.index));
        if (selected.length === 0) {
            // Using a custom modal or message box instead of alert()
            console.log('Vui lòng chọn ít nhất một slide.');
            return;
        }
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF({orientation:'landscape', unit:'px', format:[1200,675]});
        const tempContainer = document.createElement('div');
        Object.assign(tempContainer.style, {position:'fixed',left:'-9999px',top:'-9999px'});
        document.body.appendChild(tempContainer);
        for (let i = 0; i < selected.length; i++) {
            const slideToExport = slides[selected[i]].cloneNode(true);
            slideToExport.classList.add('active');
            Object.assign(slideToExport.style, {width:'1200px', height:'675px'});
            tempContainer.innerHTML = '';
            tempContainer.appendChild(slideToExport);
            await new Promise(r => setTimeout(r, 100));
            const canvas = await html2canvas(slideToExport, {scale:2, useCORS:true, backgroundColor:'#1F2937'});
            if (i > 0) pdf.addPage([1200, 675], 'landscape');
            pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 1200, 675);
        }
        document.body.removeChild(tempContainer);
        pdf.save('VIMID_Presentation.pdf');
    });

    const aiModal = document.getElementById('ai-modal');
    const aiContent = document.getElementById('ai-content');
    const aiSuggestions = {
        'slide-8': "Thảo luận sâu hơn về rủi ro của từng lỗ hổng. Lỗ hổng nào có nguy cơ gây ảnh hưởng lớn nhất đến việc vận hành nhà máy mới trong 6 tháng đầu tiên?",
        'slide-11': "Brainstorm về các thách thức trong việc phối hợp giữa khối Sản xuất và Kinh doanh. Cần có những quy trình liên chức năng cốt lõi nào để đảm bảo sự nhịp nhàng (ví dụ: quy trình S&OP - Sales and Operations Planning)?",
        'slide-19': "Làm thế nào để đảm bảo các quản lý cấp trung thực sự công bằng khi đánh giá phần 'HOW' (hành vi)? Cần những chương trình đào tạo và công cụ gì để hỗ trợ họ?",
        'default': "Hãy xem xét các kịch bản rủi ro tiềm ẩn trong quá trình thay đổi. Đâu là 3 rủi ro lớn nhất và chúng ta có kế hoạch giảm thiểu chúng như thế nào?"
    };
    function openAIModal() {
        const id = slides[currentSlide].id;
        aiContent.innerHTML = `<p class="text-lg text-gray-300">${aiSuggestions[id] || aiSuggestions['default']}</p>`;
        aiModal.classList.remove('hidden');
    }
    document.getElementById('close-ai-modal').addEventListener('click', () => aiModal.classList.add('hidden'));

    function init() {
        setupControls();
        document.body.addEventListener('mousemove', showControls);
        controlsTimeout = setTimeout(() => document.body.classList.remove('show-controls'), 3000);
        loadState();
        setupInteractivity();
    }
    init();
});
</script>
